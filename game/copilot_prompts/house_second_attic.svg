<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Second Floor -->
  <rect x="100" y="50" width="700" height="220" fill="#f0f8ff" stroke="#333"/>
  <text x="450" y="70" font-size="18" text-anchor="middle" font-weight="bold">Second Floor</text>

  <!-- Hallway -->
  <rect x="400" y="100" width="120" height="40" fill="#e0e0e0" stroke="#333"/>
  <text x="460" y="125" font-size="14" text-anchor="middle">Hallway</text>

  <!-- Master Bedroom -->
  <rect x="550" y="100" width="120" height="60" fill="#e0e0e0" stroke="#333"/>
  <text x="610" y="135" font-size="14" text-anchor="middle">Master Bedroom</text>
  <!-- Master Closet -->
  <rect x="690" y="100" width="70" height="35" fill="#f8f8f8" stroke="#333"/>
  <text x="725" y="122" font-size="12" text-anchor="middle">Closet</text>
  <!-- Master Bath -->
  <rect x="550" y="170" width="70" height="35" fill="#f8f8f8" stroke="#333"/>
  <text x="585" y="192" font-size="12" text-anchor="middle">Bath</text>

  <!-- Bedroom 2 -->
  <rect x="250" y="100" width="100" height="50" fill="#e0e0e0" stroke="#333"/>
  <text x="300" y="130" font-size="14" text-anchor="middle">Bedroom 2</text>
  <!-- Bedroom 3 -->
  <rect x="250" y="170" width="100" height="50" fill="#e0e0e0" stroke="#333"/>
  <text x="300" y="200" font-size="14" text-anchor="middle">Bedroom 3</text>

  <!-- Guest Bath -->
  <rect x="400" y="170" width="80" height="35" fill="#f8f8f8" stroke="#333"/>
  <text x="440" y="192" font-size="12" text-anchor="middle">Guest Bath</text>

  <!-- Stairs to Attic -->
  <rect x="400" y="220" width="60" height="30" fill="#d0d0ff" stroke="#333"/>
  <text x="430" y="240" font-size="12" text-anchor="middle">Attic</text>

  <!-- Stairs Down -->
  <rect x="340" y="220" width="60" height="30" fill="#ffd0d0" stroke="#333"/>
  <text x="370" y="240" font-size="12" text-anchor="middle">Downstairs</text>

  <!-- Attic Section -->
  <rect x="100" y="320" width="700" height="220" fill="#fff8e1" stroke="#333"/>
  <text x="450" y="340" font-size="18" text-anchor="middle" font-weight="bold">Attic</text>

  <!-- Main Attic -->
  <rect x="350" y="370" width="160" height="60" fill="#e0e0e0" stroke="#333"/>
  <text x="430" y="405" font-size="14" text-anchor="middle">Main Attic</text>

  <!-- Forward Attic -->
  <rect x="550" y="370" width="120" height="50" fill="#f8f8f8" stroke="#333"/>
  <text x="610" y="400" font-size="12" text-anchor="middle">Forward Attic</text>

  <!-- Labels for connections (not lines, just text) -->
  <text x="430" y="265" font-size="10" text-anchor="middle" fill="#888">to Attic</text>
  <text x="370" y="265" font-size="10" text-anchor="middle" fill="#888">to Downstairs</text>
  <text x="430" y="450" font-size="10" text-anchor="middle" fill="#888">to Forward Attic</text>
  <text x="610" y="430" font-size="10" text-anchor="middle" fill="#888">to Main Attic</text>
</svg>
